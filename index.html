<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body style="background-color: rgb(55, 45, 71);">
    <div class="container">
        <div class="headerNav">
            <nav id="nav-Design" class="navbar">
                <div class="container-md">
                  <span  id="nameDesign" class="navbar-brand">Bank Deposit Calculator</span>
                </div>
              </nav>

        </div>
        
        <div class="middle-Sec">
            <div style="width: 100%;" class="input-card">

          <div  class="Deposit">

            <div style="background-color: navy;float: left;margin-left: 13.33%;position: relative;top: 130px;right: 110px;" id="box-input" class="card ">
                <div class="card-body">
                  <h5 style="color: white;color: white;" class="card-title">Deposit</h5>
                   <h4   style="color: white;">$<span id="dep-Mon">00</span></h4>
                 
                </div>
              </div>

          </div>
          <div  class="withdraw">

            <div style="background-color: rgb(247, 169, 148);float: left;margin-left: 43.33%;position: relative;top: 10px;right: 45px;" id="box-input" class="card ">
                <div class="card-body">
                    <h5 style="color: white;color: white;" class="card-title">Withdraw</h5>
                    <h4 style="color: white;">$<span id="with-Mon">00</span></h4>
                  
                </div>
              </div>

          </div>
          <div class="balance">

            <div style="background-color: tomato;float: left;margin-left: 73.33%; position: relative;bottom: 110px;" id="box-input" class="card ">
                <div class="card-body">
                    <h5 style="color: white;color: white;" class="card-title">Balance</h5>
                    <h4 style="color: white;">$<span id="balance-mon">00</span></h4>
                 
                </div>
              </div>

          </div>
        </div>

        <div  style="width: 100%;margin-top: 40px;" class="two-inputs">

         <div style="float: left; margin-left: 1%;" class="deposit-Amount">

            <div  id="Amount" class="card ">
                <div style="position: relative;left: 20px;top: 20px;" class="card-body">
                  <h5 style="color: white;margin-bottom: 20px;" class="card-title">Deposit Amount</h5>
                  <input id="dep-input" style="background-color: white;width: 370px;" type="text" placeholder="Enter Deposit Amount">
                  
                  <a   id="green-Butn-1"  href="#" class="btn btn-success">Deposit</a>
                </div>
              </div> 

        </div>

         <div style="float: left; margin-left: 50%;position: relative;bottom: 180px;" class="withdraw-Amount">

            <div  id="Amount" class="card ">
                <div style="position: relative;left: 20px;top: 20px;" class="card-body">
                  <h5 style="color: white;margin-bottom: 20px;" class="card-title">Withdraw Amount</h5>
                  <input id="with-input"  style="background-color: white;width: 370px;" type="text" placeholder="Enter Withdraw Amount">
                  
                  <a id="green-Butn" href="#" class="btn btn-success">Withdraw</a>
                </div>
              </div>
            </div> 

        </div>



        </div>
    </div>

    
</body>
<script src="app.js" ></script> 
</html>
